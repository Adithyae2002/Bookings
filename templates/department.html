{% extends "base.html" %}
{% block title %}
Departments
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-4">Our Departments</h1>
    <hr>

    <div class="row justify-content-center">
        {% for d in dep %}
        <div class="col-12">
            <div class="d-flex justify-content-center align-items-center bg-success text-white p-3 my-2 border border-warning rounded">
                <h2 class="mb-0 pe-3">{{ d.dep_name }}</h2>
                <div class="border-start border-white h-100 mx-3"></div>
                <p class="mb-0 ps-3">{{ d.dep_description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
